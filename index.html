<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <h1>To Do List</h1>
    <input type="text" id="inputBar" placeholder="Enter a task & Press Enter!" onkeypress="addTask()" value="">
    <div id="ToDoContainer">
        <ul id="taskList">
            
        </ul>
    </div>

    

    
</body>
<script>
    var element = 1; 

    function addTask(){
        if(event.key=="Enter"){
            //grab input element 
            var task = document.getElementById("inputBar"); 
            console.log(task.value); 

            //create a new list item
            var newItem = document.createElement("li");
            //create id and for 
            var newID = "todo" + element; 
            element ++; 
            newItem.innerHTML = "<input type=\"checkbox\" id=\""+newID+"\"><label for=\""+newID+"\">"+ task.value +"</label>"; 

            //add to dom 
            var list = document.getElementById("taskList");
            list.appendChild(newItem); 

            //clear input field 
            task.value = ""; 

        }
        
    }

</script>
</html>
